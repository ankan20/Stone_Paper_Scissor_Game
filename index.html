<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <h1>Stone-Paper-Scissor Game</h1>
  </div>
  <div class="main">
    <div class="items">
        <div class="item " id="Stone"></div>
        <div class="item " id="Paper"></div>
        <div class="item " id="Scissor"></div>
    </div>
    <div class="score">
        <div class="you">You : 0</div>
        <div class="ankan">Ankan : 0</div>
    </div>
    <div class="choice">
        <div class="ypick">You picked : </div>
        <div class="apick">Ankan picked : </div>
    </div>
    <div class="win_status">Let's Play</div>
    <button id="restart">Restart</button>
  </div>
    
    <script src="app.js"></script>
</body>
</html>
